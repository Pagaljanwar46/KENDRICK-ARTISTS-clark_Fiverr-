<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENDRICK & ARTISTS</title>
    <style>
        /* --- RESET & FONTS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        /* --- HERO SECTION (The Text Mask) --- */
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #003b73; /* Fallback color */
        }

        /* The Background Video */
        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
            object-fit: cover;
        }

        /* The SVG Mask Layer */
        .mask-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* SVG Styling to create the cutout effect */
        svg {
            width: 100%;
            height: 100%;
            /* This color matches the deep blue in the video */
            fill: #004282; 
        }

        /* Large Typography Styling inside SVG */
        text {
            font-weight: 900;
            font-size: 25vw; /* Massive responsive text */
            font-family: 'Arial Black', sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* --- NAVIGATION --- */
        .nav-trigger {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 100;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            mix-blend-mode: difference; /* Ensures visibility on light/dark */
        }

        /* The Full Screen Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: white;
            z-index: 99;
            transform: translateY(-100%);
            transition: transform 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .menu-overlay.active {
            transform: translateY(0);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem 5rem;
            width: 80%;
            max-width: 1200px;
        }

        .menu-item {
            font-size: 3vw;
            color: #004282;
            text-decoration: none;
            font-weight: 500;
            line-height: 1.1;
        }

        .menu-item:hover {
            opacity: 0.7;
        }

        /* --- CONTENT SECTION (The Grid) --- */
        .content-section {
            padding: 80px 40px;
            background: white;
        }

        .section-title {
            color: #004282;
            font-size: 2rem;
            margin-bottom: 40px;
            border-bottom: 2px solid #004282;
            padding-bottom: 10px;
            display: inline-block;
        }

        .grid-container {
            display: grid;
            /* Creates a responsive masonry-style grid */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            position: relative;
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
            filter: grayscale(0%);
            transition: filter 0.3s ease;
        }

        .grid-item:hover img {
            filter: grayscale(100%);
        }

        .artist-name {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            text { font-size: 35vw; } /* Bigger text on mobile */
            .menu-grid { grid-template-columns: 1fr; }
            .menu-item { font-size: 2rem; }

            /* dubai font; */

            @font-face {
    font-family: 'Dubai';
    src: url('Dubai.ttf') format('truetype');
}
        }
    </style>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
     
</head>
<body>


    <div class="nav-trigger" onclick="toggleMenu()">menu</div>

    <div class="menu-overlay" id="menu">
        <div class="menu-grid">
            <a href="artists.html" class="menu-item">Artists</a>
            <a href="#" class="menu-item">theatre</a>
            <a href="#" class="menu-item">motion picture literary</a>
            <a href="#" class="menu-item">production</a>
            <a href="#" class="menu-item">television literary</a>
            <a href="#" class="menu-item">personal appearances</a>
            <a href="#" class="menu-item">alternative</a>
            <a href="#" class="menu-item">global branding</a>
        </div>
    </div>

 <div class="hero-container">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="https://videos.pexels.com/video-files/3129957/3129957-uhd_2560_1440_25fps.mp4" type="video/mp4">
        </video>

        <div class="mask-layer">
            <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1920 1080">
                <defs>
                    <mask id="text-mask" x="0" y="0" width="100%" height="100%">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <text 
                            x="50%" 
                            y="50%" 
                            dy=".3em" 
                            style="font-family: 'Dubai', 'Segoe UI', sans-serif; font-weight: 800; font-size: 14vw; letter-spacing: -0.02em;">
                            KENDRICK ARTISTS
                        </text>
                    </mask>
                </defs>
                <rect x="0" y="0" width="100%" height="100%" mask="url(#text-mask)" />
            </svg>
        </div>
    </div>

    

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const trigger = document.querySelector('.nav-trigger');
            
            menu.classList.toggle('active');
            
            if(menu.classList.contains('active')) {
                trigger.textContent = 'close';
                trigger.style.color = '#004282'; // Blue text on white menu
            } else {
                trigger.textContent = 'menu';
                trigger.style.color = 'white'; // White text on blue home
            }
        }
    </script>
</body>
</html>
